<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#px{font-size:16px}
	#rem{font-size:1rem}
</style>
</head>
<body>
	<!-- 
		font-size 단위 : px, rem
		zoom in, zoom-out 말고 사용자 브라우져 설정에서
		font크기를 설정할 경우 rem만 사이즈가 조정된다.
		(px는 고정임)
	 -->

	<div id="px">PX</div>
	<div id="rem">REM</div>
</body>
</html>
