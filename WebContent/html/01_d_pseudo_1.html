<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a:link{
		color:black;
	}
	
	a:visited{
		color:red;
	}
	
	a:hover{
		color:yellow;
	}
	
	a:active{
		color:green;
	}
	
	a:focus{
		color:white;
	}
	
	input:focus{
		background-color: black;
		color:white;
	}
</style>
</head>
<body>
	
	<!-- 가상클래스 선택자
		
		link : 링크걸린곳 색상
		visited : 방문한곳 (보안떄문에 일부속성만 사용됨)
		hover : 마우스 over
		active : 실행중
		focus : 마우스 포커스
		
		선택자 게임 : http://flukeout.github.io/
		
	 -->

	<h1><a href="https://opentutorials.org">방문함</a></h1>
	<h1><a href="https://FSEfsef.com">방문안함</a></h1>
	<input type="text">
</body>
</html>
