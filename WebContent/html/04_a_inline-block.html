<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		h1,a{border:1px solid red;}
		h1{display: inline;}
		a{display: block;}
	</style>
</head>
<body>
	<!-- 
	
		block level element : h1
		inline element : a
		
		inline => block, block => inline 으로 변경 가능함
	 -->

	<h1>Hello world</h1>
	안녕하세요. <a href="https://opentutorials.org">홍길동</a>입니다.
</body>
</html>
