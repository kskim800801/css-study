<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<style>
		body {
			background-color: black;
		}
		
		div {
			background-color: black;
			color: white;
			padding: 10px;
			width: 100px;
			height: 50px;
			transition: height 1s;
			
			/* ease(기본값) : 입력하지 않으면 기본으로 적용됨*/
			transition-timing-function: ease;
		}
		
		/* mouse over */
		div:hover {
			height: 400px;
		}
	</style>

</head>
<body>
	<div>
		TRANSITION
	</div>
</body>
</html>
