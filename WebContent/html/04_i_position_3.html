<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		padding-top:30px;
	}
	#parent, #other {
		border:5px solid tomato;
	}
	#large{
		height: 10000px;
		background-color: tomato;
	}
	#me{
		background-color: black;
		color:white;
		
		position: fixed;
		/* 스크롤을 움직여도 화면의 위치에 고정된다. */
		
		left: 0;
		top: 0;
		
		width :100%;
		height : 30px;
		/* width, height를 지정하지 않으면
		   자신의 컨텐트 크기만큼 초기화 된다.
		   fixed의 부모 에릴먼트는 자식 엘리먼트와 인연이 끊겼기 때문에
		   부모 엘리먼트의 키기는 자식 엘리먼트의 크기를 포함하지 않는다.
		*/
		
		text-align: center;
	}
</style>
</head>
<body>
	<div id="other">other</div>
	<div id="parent">
		parent
		<div id="me">me</div>
	</div>
	<div id="large">large</div>
</body>
</html>
