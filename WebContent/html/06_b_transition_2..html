<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	<style>
		a {
			font-size: 3rem;
			display: inline-block;
			
			transition:font-size 1s, transform 0.1s;
			
			/* 시간을 지연*/
			transition-delay: 1s;
		}
		
		/* 클릭했을 떄*/	
		a:active {
			transform:translate(20px, 20px);
			font-size:2rem;
		}
	</style>

</head>
<body>
	<a href="#">Click</a>
</body>
</html>
